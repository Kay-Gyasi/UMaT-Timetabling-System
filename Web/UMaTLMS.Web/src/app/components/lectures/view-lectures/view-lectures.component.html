<!--begin::Form-->
<form [formGroup]="searchForm" class="form" (ngSubmit)="getLectures()">
  <!--begin::Card-->
  <div class="card mb-7">
    <!--begin::Card body-->
    <div class="card-body">
      <!--begin::Compact form-->
      <div class="d-flex align-items-center">
        <!--begin::Input group-->
        <div class="position-relative w-md-400px me-md-2">
          <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
          <span class="svg-icon svg-icon-3 svg-icon-gray-500 position-absolute top-50 translate-middle ms-6">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
							<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="black"/>
							<path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="black"/>
						</svg>
					</span>
          <!--end::Svg Icon-->
          <input type="text" formControlName="term" [class.is-invalid]="term.touched && term.invalid"
                 class="form-control form-control-solid ps-10" name="search" placeholder="Search" />
        </div>
        <!--end::Input group-->
        <!--begin:Action-->
        <div class="d-flex align-items-center">
          <button *ngIf="!isLoading" [disabled]="searchForm.invalid" type="submit" class="btn btn-primary me-5">Search</button>
        </div>
        <!--end:Action-->
      </div>
    </div>
    <!--end::Card body-->
  </div>
  <!--end::Card-->
</form>
<!--end::Form-->


<!--begin::Tables Widget 13-->
<div class="card mb-5 mb-xl-8">
  <!--begin::Header-->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Lectures</span>
      <span class="text-muted mt-1 fw-bold fs-7">Specifically for Kay Gyasi</span>
    </h3>
    <div class="card-toolbar">
      <!--begin::Menu-->
      <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
        <!--begin::Svg Icon | path: icons/duotune/general/gen024.svg-->
        <span class="svg-icon svg-icon-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<rect x="5" y="5" width="5" height="5" rx="1" fill="#000000" />
							<rect x="14" y="5" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
							<rect x="5" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
							<rect x="14" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
						</g>
					</svg>
				</span>
        <!--end::Svg Icon-->
      </button>
      <!--begin::Menu 2-->
      <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-bold w-200px" data-kt-menu="true">
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <div class="menu-content fs-6 text-dark fw-bolder px-3 py-4">Quick Actions</div>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu separator-->
        <div class="separator mb-3 opacity-75"></div>
        <!--end::Menu separator-->
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <a [routerLink]="navigator.addRoom" class="menu-link px-3">New Lecture</a>
        </div>

        <!--begin::Menu separator-->
        <div class="separator mt-3 opacity-75"></div>
        <!--end::Menu separator-->
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <div class="menu-content px-3 py-3">
            <a class="btn btn-primary btn-sm px-4" href="#">Generate Reports</a>
          </div>
        </div>
        <!--end::Menu item-->
      </div>
      <!--end::Menu 2-->
      <!--end::Menu-->
    </div>
  </div>
  <!--end::Header-->



  <!--begin::Body-->
  <div class="card-body py-3">
    <!--begin::Table container-->
    <div class="table-responsive">
      <!--begin::Table-->
      <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
        <!--begin::Table head-->
        <thead>
        <tr class="fw-bolder text-muted">
          <th class="min-w-120px">Lecturer</th>
          <th class="min-w-140px">Course</th>
          <th class="min-w-120px">IsPractical</th>
          <th class="min-w-120px">IsVLE</th>
          <th class="min-w-150px">Classes</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
        </thead>
        <!--end::Table head-->
        <!--begin::Table body-->
        <tbody>

        <tr *ngFor="let x of lectures.data">
          <td>
            <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">{{x.lecturer}}</a>
          </td>
          <td>
            <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">{{x.course}}</a>
          </td>
          <td>
            <div class="form-check form-check-sm form-check-custom form-check-solid">
              <input class="form-check-input widget-13-check" type="checkbox" [value]=x.isPractical [checked]=x.isPractical />
            </div>
          </td>
          <td>
            <div class="form-check form-check-sm form-check-custom form-check-solid">
              <input class="form-check-input widget-13-check" type="checkbox" [value]=x.isVLE [checked]=x.isVLE />
            </div>
          </td>
          <td>
            <span *ngFor="let c of x.classes">
              <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">{{c}}</a>
            </span>
          </td>
          <td class="text-end">
            <!--            <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">-->
            <!--              &lt;!&ndash;begin::Svg Icon | path: icons/duotune/general/gen019.svg&ndash;&gt;-->
            <!--              <span class="svg-icon svg-icon-3">-->
            <!--                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">-->
            <!--                  <path d="M17.5 11H6.5C4 11 2 9 2 6.5C2 4 4 2 6.5 2H17.5C20 2 22 4 22 6.5C22 9 20 11 17.5 11ZM15 6.5C15 7.9 16.1 9 17.5 9C18.9 9 20 7.9 20 6.5C20 5.1 18.9 4 17.5 4C16.1 4 15 5.1 15 6.5Z" fill="black"/>-->
            <!--                  <path opacity="0.3" d="M17.5 22H6.5C4 22 2 20 2 17.5C2 15 4 13 6.5 13H17.5C20 13 22 15 22 17.5C22 20 20 22 17.5 22ZM4 17.5C4 18.9 5.1 20 6.5 20C7.9 20 9 18.9 9 17.5C9 16.1 7.9 15 6.5 15C5.1 15 4 16.1 4 17.5Z" fill="black"/>-->
            <!--                </svg>-->
            <!--              </span-->
            <!--              &lt;!&ndash;end::Svg Icon&ndash;&gt;-->
            <!--            </a> -->
            <a [routerLink]="navigator.editLecture(x.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
              <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
              <span class="svg-icon svg-icon-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path opacity="0.3" d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z" fill="black"/>
                  <path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="black"/>
                </svg>
              </span>
              <!--end::Svg Icon-->
            </a>
          </td>
        </tr>

        </tbody>
        <!--end::Table body-->
      </table>
      <!--end::Table-->
    </div>
    <!--end::Table container-->
  </div>
  <!--begin::Body-->
  <!--begin::Footer-->
  <div class="card-footer">
    <div class="pagination">
      <div>
        <a *ngIf="lectures.hasPrevious" (click)="getLectures(-1)" class="pagination-link">&laquo;</a>
      </div>
      <div>
        {{lectures.currentPage}}/{{lectures.totalPages}}
      </div>
      <div>
        <a *ngIf="lectures.hasNext" (click)="getLectures(-2)" class="pagination-link">&raquo;</a>
      </div>
    </div>
  </div>
  <!--end::Footer-->
</div>
<!--end::Tables Widget 13-->
