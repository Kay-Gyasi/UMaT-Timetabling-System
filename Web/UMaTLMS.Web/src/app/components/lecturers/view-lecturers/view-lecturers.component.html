  <!--begin::Svg Icon | path: icons/duotune/general/gen044.svg-->
  <span class="svg-icon svg-icon-2tx svg-icon-warning me-4">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
					<rect opacity="0.3" x="2" y="2" width="20" height="20" rx="10" fill="black" />
					<rect x="11" y="14" width="7" height="2" rx="1" transform="rotate(-90 11 14)" fill="black" />
					<rect x="11" y="17" width="2" height="2" rx="1" transform="rotate(-90 11 17)" fill="black" />
				</svg>
			</span>
  <!--end::Svg Icon-->
  <!--end::Icon-->

  <div class="d-flex flex-stack flex-grow-1">

    <div class="fw-bold">
      <h4 class="text-gray-900 fw-bolder">Set preferences for lecturers</h4>
      <div class="fs-6 text-gray-700">Click on the
        <span class="fw-bolder">
          <span class="svg-icon svg-icon-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

              <path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="black"/>
            </svg>
          </span>
        </span> button to set preferences.</div>
      <div class="fs-6 text-gray-700">-</div>
    </div>

  </div>
  <!--end::Wrapper-->
</div>
<!--end::Notice-->

<!--begin::Form-->
<form [formGroup]="searchForm" class="form" (ngSubmit)="getLecturers()">
  <!--begin::Card-->
  <div class="card mb-7">
    <!--begin::Card body-->
    <div class="card-body">
      <!--begin::Compact form-->
      <div class="d-flex align-items-center">
        <!--begin::Input group-->
        <div class="position-relative w-md-400px me-md-2">
          <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
          <span class="svg-icon svg-icon-3 svg-icon-gray-500 position-absolute top-50 translate-middle ms-6">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
							<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="black"/>
							<path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="black"/>
						</svg>
					</span>
          <!--end::Svg Icon-->
          <input type="text" formControlName="term" [class.is-invalid]="term.touched && term.invalid"
                 class="form-control form-control-solid ps-10" name="search" placeholder="Search" />
        </div>
        <!--end::Input group-->
        <!--begin:Action-->
        <div class="d-flex align-items-center">
          <button type="submit" class="btn btn-primary me-5" [disabled]="isLoading">
            <span *ngIf="!isLoading">Search</span>
            <span *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </span>
          </button>
        </div>
        <!--end:Action-->
      </div>
    </div>
    <!--end::Card body-->
  </div>
  <!--end::Card-->
</form>
<!--end::Form-->

<!--begin::Tables Widget 13-->
<div class="card mb-5 mb-xl-8">
  <!--begin::Header-->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Lecturers</span>
      <span class="text-muted mt-1 fw-bold fs-7">{{ lecturers.totalCount }} lecturers</span>
    </h3>
    <div class="card-toolbar">
      <!--begin::Menu-->
      <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
        <!--begin::Svg Icon | path: icons/duotune/general/gen024.svg-->
        <span class="svg-icon svg-icon-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<rect x="5" y="5" width="5" height="5" rx="1" fill="#000000" />
							<rect x="14" y="5" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
							<rect x="5" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
							<rect x="14" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
						</g>
					</svg>
				</span>
        <!--end::Svg Icon-->
      </button>
      <!--begin::Menu 2-->
      <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-bold w-200px" data-kt-menu="true">
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <div class="menu-content fs-6 text-dark fw-bolder px-3 py-4">Quick Actions</div>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu separator-->
        <div class="separator mb-3 opacity-75"></div>
        <!--end::Menu separator-->
        <!--begin::Menu item-->
<!--        <div class="menu-item px-3">-->
<!--          <a [routerLink]="navigator.addRoom" class="menu-link px-3">New Room</a>-->
<!--        </div>-->
        <!--end::Menu item-->
      </div>
      <!--end::Menu 2-->
      <!--end::Menu-->
    </div>
  </div>
  <!--end::Header-->



  <!--begin::Body-->
  <div class="card-body py-3">
    <!--begin::Table container-->
    <div class="table-responsive">
      <!--begin::Table-->
      <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
        <!--begin::Table head-->
        <thead>
        <tr class="fw-bolder text-muted">
          <th class="min-w-100px">Name</th>
          <th class="min-w-140px">UMaTId</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
        </thead>
        <!--end::Table head-->
        <!--begin::Table body-->
        <tbody>

        <tr *ngFor="let x of lecturers.data">
          <td>
            <a class="text-dark fw-bolder text-hover-primary fs-6">{{x.name}}</a>
          </td>
          <td>
            <a class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">{{x.umatId}}</a>
          </td>
          <td class="text-end">
            <a [routerLink]="navigator.lecturerPreferences" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
              <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
              <span class="svg-icon svg-icon-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path opacity="0.3" d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z" fill="black"/>
                  <path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="black"/>
                </svg>
              </span>
              <!--end::Svg Icon-->
            </a>
            <button (click)="deleteLecturer(x)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
              <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
              <span class="svg-icon svg-icon-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="black"/>
                  <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="black"/>
                  <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="black"/>
                </svg>
              </span>
              <!--end::Svg Icon-->
            </button>
          </td>
        </tr>

        </tbody>
        <!--end::Table body-->
      </table>
      <!--end::Table-->
    </div>
    <!--end::Table container-->
  </div>
  <!--begin::Body-->
  <!--begin::Footer-->
  <div class="card-footer">
    <div class="pagination">
      <div>
        <a *ngIf="lecturers.hasPrevious" (click)="getLecturers(-1)" class="pagination-link">&laquo;</a>
      </div>
      <div>
        &nbsp;{{lecturers.currentPage}}/{{lecturers.totalPages}}&nbsp;
      </div>
      <div>
        <a *ngIf="lecturers.hasNext" (click)="getLecturers(-2)" class="pagination-link">&raquo;</a>
      </div>
    </div>
  </div>
  <!--end::Footer-->
</div>
<!--end::Tables Widget 13-->
