  <!--begin::Body-->
  <!--begin::Footer-->
  <div class="card-footer">
    <div class="pagination">
      <a *ngIf="rooms.hasPrevious" href="#" class="pagination-link">&laquo;</a>
      <div *ngFor="let x of pages;">
        <a *ngIf="x == rooms.currentPage" href="#" class="pagination-link active">{{x}}</a>
        <a *ngIf="x != rooms.currentPage" href="#" class="pagination-link">{{x}}</a>
      </div>
      <a *ngIf="rooms.hasNext" href="#" class="pagination-link">&raquo;</a>
    </div>
  </div>
  <!--end::Footer-->
